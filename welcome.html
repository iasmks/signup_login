<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="icon" type="image/png" href="https://cdn3.f-cdn.com/contestentries/1760014/2562791/5e9212fa333d1_thumb900.jpg">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: rgb(34,193,195);
    background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,163,45,1) 100%);
}

.container {
    text-align: center;
}

.welcome {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-top: 0;
}

button {
    padding: 10px 20px;
    margin-top: 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.userInfoItem {
    margin-bottom: 10px;
}

.userInfoItem label {
    font-weight: bold;
    margin-right: 10px;
}

.userInfoItem span {
    font-weight: normal;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Welcome to &nbsp;<span id="nameUser" style="text-transform: capitalize;"></span></h1>
            <div id="userInfo">
                <!-- User information will be displayed here -->
            </div>
            <button id="logoutButton">Logout</button>
        </div>
    </div>

 <script>
document.addEventListener('DOMContentLoaded', function() {
    // Check if user is logged in
    const storedEmail = localStorage.getItem('loginEmail');
    const storedPassword = localStorage.getItem('loginPassword');
    if (!storedEmail || !storedPassword) {
        alert('Without login not access this page! Please login')
        // User is not logged in, redirect to login page
        window.location.href = 'index.html';
    }

    // Retrieve user information from local storage
    const userUsername = localStorage.getItem('username');
    const userEmail = localStorage.getItem('email');
    const userMobile = localStorage.getItem('mobile');

    document.getElementById('nameUser').innerHTML=userUsername;

    // Display user information on the welcome page
    const userInfoContainer = document.getElementById('userInfo');
    userInfoContainer.innerHTML = `
        <div class="userInfoItem">
            <label for="username">Username:</label>
            <span>${userUsername}</span>
        </div>
        <div class="userInfoItem">
            <label for="email">Email:</label>
            <span>${userEmail}</span>
        </div>
        <div class="userInfoItem">
            <label for="mobile">Mobile:</label>
            <span>${userMobile}</span>
        </div>
    `;


    const logoutButton = document.getElementById('logoutButton');

    logoutButton.addEventListener('click', function() {
        // Clear user's login information from local storage
        localStorage.removeItem('username');
        localStorage.removeItem('email');
        localStorage.removeItem('mobile');
        localStorage.removeItem('password');
        localStorage.removeItem('loginPassword');
        localStorage.removeItem('loginEmail');
        alert('Logout successful!');
        // Redirect to login page
        window.location.href = 'index.html';
    });
});


 </script>
</body>
</html>
